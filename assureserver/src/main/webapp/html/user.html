<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Users</h3>
<hr>
<div class="row">
	&nbsp;
</div>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="user-form">
			  <div class="form-group mb-3 w-50">
			    <label for="name" class="col-sm-2 col-form-label">Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
			    </div>
			  </div>
			  <div class="form-group mb-3 w-50">
			    <label for="type_dropdown" class="col-sm-2 col-form-label">Type</label>
			    <div class="col-sm-10">
					<select class="form-select form-control col-sm-10" name="type" aria-label="Select Type" id="type_dropdown">
						<option value="" disabled selected>Select User Type</option>
						<option vaue ="CUSTOMER">CUSTOMER</option>
						<option vaue ="CLIENT">CLIENT</option>
					</select>
			    </div>
			  </div>
			</form>
		 <button type="button" class="btn btn-outline-primary float-right page-button" id="add-user">Add</button>
	 </div>	
</div>


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped table-hover" id="user-table">
	  <thead>
	    <tr>
	      <th scope="col">Name</th>
	      <th scope="col">Type</th>
	      <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>
 </div>
</div>

<!-- User Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-user-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class = "form-row" id="user-edit-form">
			  <div class="form-group col-sm-6">
			    <label for="editName" class="col-sm-2 col-form-label">User</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="name" id = "editName" placeholder="enter user">
			    </div>
			  </div>

			  <div class="form-group col-sm-6">
			    <label for="edit_type_dropdown" class="col-sm-2 col-form-label">Type</label>
			    <div class="col-sm-10">
					<select class="form-select form-control col-sm-10" name="type" aria-label="Select Type" id="edit_type_dropdown">
						<option vaue ="CUSTOMER">CUSTOMER</option>
						<option vaue ="CLIENT">CLIENT</option>
					</select>
			    </div>
			  </div>
 	        <input type="hidden" name="id" >
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-outline-primary" id="update-user">Update</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/user.js}"/></script>
<script th:src="@{/static/notify.js}"/></script>
<script th:src="@{/static/notify.min.js}"/></script>

</body>	

</html>
