<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3>Products</h3>
    <hr>
    <div class="row">
        &nbsp;
    </div>
    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="product-form">
                <div class="form-group mb-3 w-50 product-file">

                    <div class="custom-file col-sm-20">
                        <label class="col-sm-20 custom-file-label" for="productFile" id="productFileName">Choose file</label>
                        <input type="file" class="form-control-file custom-file-input" id="productFile" required>
                        <a th:href="@{/sample/product.tsv}" target="_blank">Download Sample</a>
                    </div>
                </div>
                <div class="form-group mb-3 w-50">
                    <label for="client_dropdown" class="col-sm-2 col-form-label">Client</label>
                    <div class="col-sm-20">
                        <select class="form-select form-control col-sm-30" name="client" aria-label="Select Client" id="client_dropdown" required>
                            <option value="" disabled selected>Select Client</option>
                        </select>
                    </div>
                </div>
            </form>
            <button class="btn btn-outline-primary page-button" id="process-data">Upload</button>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="product-table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Brand</th>
                    <th scope="col">MRP</th>
                    <th scope="col">Description</th>
                    <th scope="col">Client</th>
                    <th scope="col">ClientSKU-ID</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

    <!-- product Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
        <div class="modal-dialog mw-100 w-75" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-row" id="product-edit-form">
                        <div class="form-group">
                            <label for="clientSkuId" class="col-sm-2 col-form-label">SkuId</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="clientSkuId" id = "clientSkuId" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="clientName" class="col-sm-2 col-form-label">Client</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="clientName" id = "clientName" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="brand" class="col-sm-2 col-form-label">Brand</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="brand" id = "brand" placeholder="Enter Brand">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <input type = "text" class="form-control" name="description" id = "description">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" id = "editName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mrp" class="col-sm-2 col-form-label">MRP</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="mrp" id = "mrp">
                            </div>
                        </div>
                        <input type="hidden" name="globalSkuId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-outline-primary" id="update-product">Update</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"/></script>
<script th:src="@{/static/notify.js}"/></script>
<script th:src="@{/static/notify.min.js}"/></script>

</body>

</html>
